<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FONT_AWESOME -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- BOOTSTRAP -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- CSS -->

    <link rel="stylesheet" href="css/style.css">


    <title>Dashboard</title>
</head>
<body class="debug">

    <!-- header -->

    <header>

        <!-- navbar -->

        <nav>
    
            <div class="d-flex py-1 align-items-center gap-2">
    
                <!-- logo -->
                <div class="nav_left px-1">
                    <div class="my_logos">
                        <img class="d-none d-lg-block" src="img/logo.svg" alt="bool_logo">
                        <img class="d-lg-none my_logo" src="img/mobile-logo.png" alt="bool_logo_mobile">
                    </div>
                </div>
                <!-- /logo -->
    
                <!-- search bar -->
                <div class="nav_center px-1 flex-grow-1">
                    <div class="my_search_bar d-flex align-items-center gap-2">
                        <i class="fa-solid fa-magnifying-glass"></i>
                        <input type="search" class="form-control" placeholder="Prova a cercare: Lezioni di Laravel"/>
                    </div>
                </div>
                <!-- /search bar -->
    
    
                <!-- links -->
                <div class="nav_right my_links px-1">
                    <ul class="list-unstyled text-secondary d-flex justify-content-between pt-3 gap-3">
                        <li class="nav-item d-none d-lg-block">
                            <a class="nav-link" href="#"><i class="fa-solid fa-bars"></i></a>
                        </li>
                        <li class="nav-item d-none d-lg-block">
                            <a class="nav-link" href="#"><i class="fa-sharp fa-solid fa-circle-question"></i></a>
                        </li>
                        <li class="nav-item d-none d-lg-block">
                            <a class="nav-link" href="#"><i class="fa-solid fa-ellipsis-vertical"></i></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" data-bs-toggle="dropdown" href="#"><i class="fa-solid fa-bell my_bell"></i>
                            <ul class="dropdown-menu px-3">
                                <li class="nav-item"><a class="dropown nav-link text-secondary" href="#">Profilo</a></li>
                                <li class="nav-item"><a class="dropown nav-link text-secondary" href="#">Fatturazione</a></li>
                                <li class="nav-item"><a class="dropown nav-link text-secondary" href="#">Logout</a></li>
                            </ul></a>
                        </li>
                    </ul>
                </div>
                <!-- /links -->
    
            </div>
        </nav>

        <!-- /navbar -->

    </header>

    <!-- /header -->

    <main>

        <div id="main_inner" class="d-flex">

            <aside id="sidebar" class="col-1 d-flex flex-column justify-content-between px-3 py-2">

                <div class="top">

                    <ul class="list list-unstyled  text-white">
                        
                        <li class="nav-item">
                            <a class=" nav-link" href="#">
                                <i class="fa-solid fa-house px-2"></i>
                                <span class="d-none d-lg-inline"> Home </span>
                            </a>
                        </li>

                        <li class="nav-item">
                            <a class=" nav-link" href="#"> 
                                <i class="fa-solid fa-chart-simple px-2"></i>
                                <span class="d-none d-lg-inline">Stats</span> 
                            </a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" href="#">
                                <i class="fa-solid fa-signal px-2"></i>
                                <span class="d-none d-lg-inline"> Signals </span> 
                            </a>
                        </li>
                    </ul>
                </div>

                <div class="bottom text-white">

                    <a class="nav-link" href="#">
                        <i class="fa-solid fa-gear px-2"></i>
                        <span class="d-none d-lg-inline"> Admin </span>
                    </a>
                  
                </div>

            </aside>

            <section id="main_content" class="col">
                <div id="main_top" class="d-flex  py-2 px-1 justify-content-between">
                    
                    <div class="col-5 text-white">
                        <div class="title d-flex align-items-center gap-1">
                            <h2>Boolean</h2>
                            <div class="button_container">

                                <button class="my_btn text-white rounded-4" type="button">Piano blaze</button>

                            </div>

                        </div>
                        
                        <div>
                            <button class="my_btn text-white rounded-4">3 app</button>
                            <span><i class="fa-solid fa-angles-right align-middle"></i></span>
                            <button class="d-lg-none d-lg-none my_btn text-white rounded-4"> + </button>
                            <button class="my_btn d-none d-lg-inline text-white rounded-4">Boolean mobile app</button>
                            <button class="my_btn d-none d-lg-inline text-white rounded-4">Boolean web app</button>
                            <button class="my_btn d-none d-lg-inline text-white rounded-4">Boolean blog app</button>
                        </div>

                    </div>

                    <div class="col-3 text-white">

                        <p>Studenti online negli ultimi 30 minuti</p>
                        <h3>125</h3>

                    </div>

                    <div class="col-3 order-first order-md-3 text-end text-white">
                        <span>
                            Nuovo Studente
                        </span>

                        <button class="btn btn-outline-light" type="button">+</button>
                    </div>

                </div>
            </section>

        </div>



    </main>



    <!-- BOOTSTRAP SCRIPT -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
    
</body>
</html>
