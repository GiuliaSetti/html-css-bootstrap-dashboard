<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- FONT_AWESOME -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- BOOTSTRAP -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">

    <!-- CSS -->

    <link rel="stylesheet" href="css/style.css">


    <title>Dashboard</title>
</head>
<body class="debug">

    <!-- navbar -->
    <nav>

        <div class="d-flex py-1 align-items-center gap-2">

            <!-- logo -->
            <div class="nav_left px-1">
                <div class="my_logos">
                    <img class="d-none d-lg-block" src="img/logo.svg" alt="bool_logo">
                    <img class="d-lg-none my_logo" src="img/mobile-logo.png" alt="bool_logo_mobile">
                </div>
            </div>
            <!-- /logo -->

            <!-- search bar -->
            <div class="nav_center px-1 flex-grow-1">
                <div class="my_search_bar d-flex align-items-center gap-1">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <input type="search" class="form-control" placeholder="Prova a cercare: Lezioni di Laravel"/>
                </div>
            </div>
            <!-- /search bar -->


            <!-- links -->
            <div class="nav_right my_links">
                <ul class="list-unstyled text-secondary d-flex justify-content-between pt-3 gap-3">
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fa-solid fa-bars"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fa-sharp fa-solid fa-circle-question"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fa-solid fa-ellipsis-vertical"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fa-solid fa-bell my_bell"></i></a>
                    </li>
                </ul>
            </div>
            <!-- /links -->

        </div>
    </nav>

    <!-- /navbar -->



    <!-- BOOTSTRAP SCRIPT -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
  </body>
    
</body>
</html>
